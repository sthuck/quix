<div class="bi-c bi-s-v">
  <i
    class="bi-action bi-icon"
    ng-class="{'bi-active': type === vm.selected}"
    ng-repeat="type in ::vm.types"
    ng-click="events.onSelect(type)"
    title="{{::type}}"
  >
    {{::{
      table: 'table_chart',
      pie: 'pie_chart',
      chart: 'show_chart',
      har: 'network_check',
      path: 'bubble_chart',
      sankey: 'sort',
      funnel: 'view_column',
      plan: 'info'
    }[type]}}
  </i>
</div>
